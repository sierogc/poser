<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
            color: white;
            
            /* STACK FONT PER SF PRO
               -apple-system e BlinkMacSystemFont caricano SF Pro su dispositivi Apple.
               Segoe UI e Roboto sono le alternative per Windows/Android. */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            /* Rende il testo più nitido (stile Apple) */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* RIGA 1: Distanza (Molto grande) */
        #distance {
            font-size: 4.5rem; /* Molto grande */
            font-weight: 700;  /* Bold in stile SF Pro */
            letter-spacing: -1px; /* Tipico kerning stretto di Apple */
            margin-bottom: 10px;
            line-height: 1.1;
        }

        /* RIGA 2: Timer (Grande, ma meno della distanza) */
        #timer {
            font-size: 2.5rem;
            font-weight: 400; /* Regular weight */
            color: #8e8e93;   /* Grigio "Apple system gray" */
            font-feature-settings: "tnum"; /* Numeri tabulari (non saltano mentre scorrono) */
        }
        
        .loading {
            color: #333;
        }
    </style>
</head>
<body>

    <div id="distance" class="loading">...</div>
    <div id="timer">00:00:00</div>

    <script>
        // --- 1. LE TUE COORDINATE (Mariglianella) ---
        const MY_LAT = 40.9178; 
        const MY_LON = 14.4375; 

        // --- 2. GESTIONE TIMER "PERSISTENTE" ---
        const timerElement = document.getElementById('timer');

        // Cerchiamo se l'utente è già stato qui
        let startTime = localStorage.getItem('firstConnectionTime');

        if (!startTime) {
            // Se è la prima volta assoluta, salviamo l'orario di adesso
            startTime = Date.now();
            localStorage.setItem('firstConnectionTime', startTime);
        } else {
            // Convertiamo la stringa salvata in numero
            startTime = parseInt(startTime);
        }

        function updateTimer() {
            const now = Date.now();
            const diff = now - startTime; // Millisecondi passati dalla prima connessione

            // Calcoli matematici
            const totalSeconds = Math.floor(diff / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            // Formattazione 00:00:00
            const formattedTime = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);

            timerElement.textContent = formattedTime;
        }
        
        // Aggiornamento ultra-fluido
        setInterval(updateTimer, 1000);
        updateTimer(); // Esegui subito una volta per non vedere "00:00:00" all'inizio

        // --- 3. CALCOLO DISTANZA ---
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c; 
        }

        function deg2rad(deg) {
            return deg * (Math.PI/180);
        }

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if (data.latitude && data.longitude) {
                    const dist = calculateDistance(MY_LAT, MY_LON, data.latitude, data.longitude);
                    const distanceElem = document.getElementById('distance');
                    distanceElem.className = ""; 
                    // Solo numero e km, molto pulito
                    distanceElem.textContent = `${dist.toFixed(1)} km`;
                }
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
